<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="info.css">
    <title>Column with Data Labels</title>

    <style>
        #chart {
            width: 650px;
            max-width: 650px;
            margin: 35px auto;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>

  <body>
    <div class="block__header">
        <div class="block__header__left">
            <div class="block__logo">
                <img src="./images/logo.svg" alt="">
            </div>

            <div class="block__header__info">
                <p class="pink">NAGGETSY</p>
                <p>NEURAL NETWORK</p>
            </div>
        </div>

        <div class="block__header__buttons">
            <a href="./index.html">Сканировать</a>
            <a href="./students.html">Школьники</a>
        </div>
    </div>

     <div id="chart"></div>

    <script>
      
        var options = {
          series: [{
          name: 'Уровень',
          data: [2.3, 3.1, 4.0, 10.1, 4.0, 3.6, 3.2]
        }],
          chart: {
          height: 350,
          type: 'bar',
        },
        plotOptions: {
          bar: {
            borderRadius: 10,
            dataLabels: {
              position: 'top', // top, center, bottom
            },
          }
        },
        dataLabels: {
          enabled: true,
          formatter: function (val) {
            return val + "%";
          },
          offsetY: -20,
          style: {
            fontSize: '12px',
            colors: ["#304758"]
          }
        },
        
        xaxis: {
          categories: ["Счастье", "Злость", "Отвращение", "Страх", "Грусть", "Удивление", "Нейтральный"],
          position: 'top',
          axisBorder: {
            show: false
          },
          axisTicks: {
            show: false
          },
          crosshairs: {
            fill: {
              type: 'gradient',
              gradient: {
                colorFrom: '#D8E3F0',
                colorTo: '#BED1E6',
                stops: [0, 100],
                opacityFrom: 0.4,
                opacityTo: 0.5,
              }
            }
          },
          tooltip: {
            enabled: true,
          }
        },
        yaxis: {
          axisBorder: {
            show: false
          },
          axisTicks: {
            show: false,
          },
          labels: {
            show: false,
            formatter: function (val) {
              return val + "%";
            }
          }
        
        },
        title: {
          text: 'Спектр эмоций человека',
          floating: true,
          offsetY: 330,
          align: 'center',
          style: {
            color: '#444'
          }
        }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>

    
  </body>
</html>
