<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Document</title>
    </head>
    <body>
        <div class="block__header">
            <div class="block__header__left">
                <div class="block__logo">
                    <img src="./images/logo.svg" alt="">
                </div>
    
                <div class="block__header__info">
                    <p class="pink">NAGGETSY</p>
                    <p>NEURAL NETWORK</p>
                </div>
            </div>

            <div class="block__header__buttons">
                <a href="index.html">Сканировать</a>
                <a href="students.html">Школьники</a>
            </div>
        </div>

        <div class="block__form">
            <div class="block__form__info">
                <p>Загрузите фото для анализа</p>
            </div>

            <form action="http://localhost:49812/emotion/recognize" method="post" id="upload-form" enctype="multipart/form-data">
                <input type="file" name="file" id="file" class="file inputfile-2" data-multiple-caption="{count} files selected" multiple="">
                <label for="file">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                        <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
                    </svg>
                    
                    <span id="block__form__button__text">Загрузить</span>
                </label>
            </form>
        </div>
    </body>
</html>

<script>
    document.getElementById("file").onchange = () =>
    {
        text = document.getElementById("block__form__button__text")
        text.innerText = "Ожидайте"
        document.getElementById("upload-form").submit()
    }
</script>
